<form [formGroup]="exampleForm">
  <mat-form-field appearance="outline">
  <mat-label>Email</mat-label>
    <input
      formControlName="email"
      matInput
      required
    />
    </mat-form-field>
    <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input
      formControlName="username"
      matInput
      required
    />
    <mat-error mfuErrorMessage></mat-error>
  </mat-form-field>
  </form>
