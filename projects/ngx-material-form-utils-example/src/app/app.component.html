<form [formGroup]="exampleForm">
  <mat-form-field appearance="outline">
  <mat-label>Email</mat-label>
    <input
      formControlName="email"
      placeholder="Enter email"
      matInput
      (input)="onInput($event)"
    />
    <mat-hint>Enter some email</mat-hint>
    <mat-error mfuErrorMessage></mat-error>
    </mat-form-field>
    <mfu-input label="Username" placeholder="Enter username" controlName="username" [required]="true" hint="Enter some cool username" (blur)="onBlur($event)" (focus)="onFocus($event)" (input)="onInput($event)"/>

  </form>
